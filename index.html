<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet"> -->
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>nexter &mdash; your home, your freedom</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <div class="main">
        <div class="header__realtors-wrapper">
          <div class="header">
            <div class="header__container">
              <img src="img/logo.png" alt="" class="header__img" />
              <div class="header-wrapper1">
                <h3 class="heading-3 mb-md">your own home:</h3>
                <h1 class="heading-1 header__title mb-md">
                  the ultimate personal freedom
                </h1>
                <button class="btn header__btn">view our properties</button>
              </div>
              <div class="header-wrapper2">
                <div class="header__seenon mb-sm">Seen on</div>
                <div class="header__seenon-logo">
                  <div>
                    <img src="img/logo-bbc.png" alt="bbc logo" />
                  </div>
                  <div>
                    <img src="img/logo-techcrunch.png" alt="tech crunch logo" />
                  </div>
                  <div>
                    <img src="img/logo-forbes.png" alt="forbes logo" />
                  </div>
                  <div>
                    <img src="img/logo-bi.png" alt="business insider" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="realtors"></div>
        </div>
        <div class="features"></div>
        <div class="story-wrapper">
          <div class="story__pictures"></div>
          <div class="story__content"></div>
        </div>
        <div class="homes"></div>
        <div class="gallery"></div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
